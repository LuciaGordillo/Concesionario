<h2 id="jhi-venta-heading" data-cy="VentaCreateUpdateHeading" jhiTranslate="concesionarioApp.venta.home.createOrEditLabel">
    Create or edit a Venta
  </h2>

  <div>
      <div class="modal-header">
         
          <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()"></button>
        </div>
      
        <div class="modal-body">
          <div>
              <jhi-alert-error></jhi-alert-error>
              <div class="d-flex justify-content-center">
                <div class="col-8">
                  <div *ngIf="venta">
                    <h2 data-cy="ventaDetailsHeading"><span>Venta ID : {{ venta.id }}</span></h2>
      
                    <hr />
              
                    <jhi-alert-error></jhi-alert-error>
              
                    <jhi-alert></jhi-alert>
              
                    <dl class="row-md jh-entity-details">
                      <dt><span jhiTranslate="global.field.id">ID</span></dt>
                      <dd>
                        <span>{{ venta.id }}</span>
                      </dd>
                      <dt><span jhiTranslate="concesionarioApp.venta.unidades">Unidades</span></dt>
                      <dd>
                        <span>{{ venta.unidades }}</span>
                      </dd>
                      <dt><span jhiTranslate="concesionarioApp.venta.fecha">Fecha</span></dt>
                      <dd>
                        <span>{{ venta.fecha | formatMediumDate }}</span>
                      </dd>
                      <dt><span jhiTranslate="concesionarioApp.venta.descuento">Descuento</span></dt>
                      <dd>
                        <span>{{ venta.descuento }}</span>
                      </dd>
                      <dt><span jhiTranslate="concesionarioApp.venta.precio_total">Precio Total</span></dt>
                      <dd>
                        <span>{{ venta.precio_total }}</span>
                      </dd>
                    </dl>
              

                  </div>
                </div>
              </div>
              
     </div> 
        <div class="modal-footer">
        </div>
